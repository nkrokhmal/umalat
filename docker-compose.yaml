version: '3.3'

services:
  umalat:
    build: .
    command: python /app/runserver.py runserver
    volumes:
      - .:/app
      - /root/home/data/umalat/schedule:/app/app/data/dynamic/schedule_plan
      - /root/home/data/umalat/boiling_plan_schedule:/app/app/data/dynamic/boiling_plan
      - /root/home/data/umalat/schedule_task:/app/app/data/dynamic/schedule_task
      - /root/home/data/umalat/boiling_plan:/app/app/data/dynamic/boiling_plan
    ports:
      - 5000:5000
