[tool.poetry]
name = "umalat"
version = "2.0.0"
description = ""
authors = ["nkrokhmal <krokhmal11@mail.ru>"]

[tool.isort]
profile = "black"
line_length = 120
include_trailing_comma = "True"
lines_after_imports = 2
lines_between_types = 1
known_app = "lessmore"
combine_as_imports = "True"
known_first_party = []
sections = "FUTURE,STDLIB,THIRDPARTY,APP,FIRSTPARTY,LOCALFOLDER"


[tool.poetry.dependencies]
# 3.12 fails for numpy install
python = ">=3.11,<3.12"
Flask = "2.3.2"
Flask-Admin = "1.6.1"
Flask-Bootstrap = "3.3.7.1"
Flask-Login = "0.6.2"
