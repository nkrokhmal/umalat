SQLAlchemy = "1.3.16"
Werkzeug = "0.16.1"
WTForms = "2.2.1"
pycel = "1.0b22"
Flask-PageDown = "^0.3.0"
Flask-Bootstrap = "^3.3.7"
Flask-WTF = "^0.15.1"
