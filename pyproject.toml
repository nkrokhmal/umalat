Flask-PageDown = "0.4.0"
Flask-RQ2 = "18.3"
Flask-Script = "2.0.6"
Flask-SQLAlchemy = "3.0.5"
Flask-WTF = "1.1.1"
flask-paginate = "2022.1.8"
flask-restplus = "0.13.0"
flask-restx = "1.1.0"
Werkzeug = "^2.3.7"
WTForms = "^3.0.1"
SQLAlchemy = "^2.0.20"
pycel = "^1.0b30"
