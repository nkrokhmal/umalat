[tool.poetry]
name = "umalat"
version = "1"
description = ""
authors = ["nkrokhmal <krokhmal11@mail.ru>"]

[tool.isort]
profile = "black"
line_length = 120
include_trailing_comma = "True"
lines_after_imports = 2
lines_between_types = 1
known_app = "lessmore"
combine_as_imports = "True"
known_first_party = []
sections = "FUTURE,STDLIB,THIRDPARTY,APP,FIRSTPARTY,LOCALFOLDER"


[tool.poetry.dependencies]
python = "^3.7.1"
Flask = "1.1.2"
Flask-Migrate = "2.5.3"
flask-restplus = "0.13.0"
flask-restx = "0.2.0"
