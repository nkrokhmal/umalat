{% extends "base.html" %}

{% block title %} 500 Ошибка {% endblock %}
{% block page_content %}
    <style>
        .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 18px;
          transition: 0.4s;
        }

        .active, .accordion:hover {
          background-color: #ccc;
        }

        .ul>li
        {
            margin: 5px;
            font-size: 14px;
        }

        .panel {
          padding: 0 18px;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }
    </style>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                    <h1 class="mt-5">Что-то пошло не так!</h1>
                    <p class="lead my-4">Во время вычислений произошла ошибка</p>
                    <p class="lead my-4"><code>{{error}}</code></p>
                    <p class="lead my-4">Если ошибка Вам не знакома - обратитесь к разработчикам, они быстренько все поправят!</p>
                    <a class="btn btn-primary animate-hover" onclick="goBack()"><i class="fas fa-chevron-left mr-3 pl-2 animate-left-3"></i>Вернуться назад</a>
                </div>
                <div class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
                    <img class="img-fluid w-75" src="/static/assets/img/illustrations/500.svg" alt="500 Server Error">
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="accordion">Показать полностью всю ошибку (для разработчиков)</button>
            <div class="panel" style="white-space: pre-wrap;">
                {{ trace }}
            </div>
        </div>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            }
          });
        }
    </script>

    <script>
        function goBack() {
            window.history.back()
        }
    </script>

{% endblock %}
