{% extends "base-fullscreen.html" %}
{% block title %} 403 Ошибка {% endblock %}
{% block page_content %}
    <main>
        <section class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                        <h1 class="mt-5">Ошибка доступа</h1>
                        <p class="lead my-4">Пожалуйста, залогиньтесь!</p>
                        <a class="btn btn-primary animate-hover" href="/login"><i class="fas fa-chevron-left mr-3 pl-2 animate-left-3"></i>Залогиниться</a>
                    </div>
                    <div class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
                        <img class="img-fluid w-75" src="/static/assets/img/illustrations/500.svg" alt="500 Server Error">
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock page_content %}
